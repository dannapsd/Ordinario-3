<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Espacio Virtual con Osito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame actualizado -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity position="0 1.6 6">
        <a-camera
          wasd-controls-enabled="true"
          look-controls="true">
        </a-camera>
      </a-entity>

      <!-- Caja -->
      <a-box
        position="0 0.5 -2"
        width="1"
        height="1"
        depth="1"
        rotation="0 0 0"
        color="#4CC3D9">
      </a-box>

      <!-- Esfera -->
      <a-sphere
        position="0 1.25 -4"
        radius="1.5"
        color="#EF2D5E">
      </a-sphere>

      <!-- Cilindro -->
      <a-cylinder
        position="0 0.75 -6"
        radius="0.50"
        height="1.5"
        color="#FFC65D">
      </a-cylinder>

      <a-plane
        position="0 0 -8"
        rotation="-90 0 0"
        width="22"
        height="22"
        color="#7BC8A4">
      </a-plane>

      <a-sky color="#7ad1ff"></a-sky>
    
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>

      <a-entity
        light="type: directional; intensity: 0.8"
        position="0 6 4">
      </a-entity>

    </a-scene>
  </body>
</html>
